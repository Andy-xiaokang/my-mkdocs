  - pymdownx.keys
  - pymdownx.smartsymbols


nav:
  - 前言: "index.md"
  - practical_skills:
      - markdown_tutorial: "practical_skills/markdown_tutorial.md"
      - git&github: "practical_skills/git_learning.md"
      - shell: "practical_skills/shell_learning.md"
      - vim: "practical_skills/vim_learning.md"

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Andy-xiaokang/my-mkdocs

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
