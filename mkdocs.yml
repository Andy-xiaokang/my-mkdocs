site_name: CSDIY Route Docs
site_url: https://andy-xiaokang.github.io/my-mkdocs/
site_author: Andy-xiaokang
repo_name: my-mkdocs
repo_url: https://github.com/andy-xiaokang/my-mkdocs/
copyright: Copyright &copy; 2023-05-present <a href="https://github.com/andy-xiaokang" target="_blank" rel="noopener noreferrer">Andy-xiaokang</a>

theme:
  name: material
  custom_dir: overrides

  font:
    text: Roboto Slab
    code: Roboto Mono
    # text: Roboto
    # text: Inconsolata
    # text: Noto Serif Simplified Chinese
    # text: Lora 
    # text: PT Serif
    # text: EB Garamond

  features:
    - content.code.copy
    - content.tabs.link
    - search.suggest
    - search.highlight
    - header.autohide
    # - navigation.footer
    
    

markdown_extensions:
  - meta
  - pymdownx.arithmatex:
      generic: true
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.betterem
  - attr_list
  - md_in_html
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true 
  - tables
  - footnotes
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.emoji
  - tables
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.keys
  - pymdownx.smartsymbols


